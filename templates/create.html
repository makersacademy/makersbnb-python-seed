<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/create_style.css">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}
        
    {% block body_content %}
    
    <div style="height:300px;"></div>
        <div class="create-spaces-container">
            <h1 class="create-heading">Create a Space</h1>

        <form action="/create" method="POST">

            <label for="name" class="name-input" id="name">Name of Property</label>
            <input type="text" name="name"><br>

            <label for="description" class="description-input" id="description">Write a Description:</label>
            <input type="text" name="description"><br>

            <label for="price" class="price-input" id="price">Enter a price:</label>
            <input type="text" name="price"><br>

            <button type="submit" value="Submit" class="create-button">Create</button>
        </form>
    </div>




    {% endblock %}
</body>
</html>

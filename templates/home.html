<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <h1>Book a space</h1>
        <p>Book a beautiful space with MakersBNB for your ideal getaway! Look below for some inspiration:</p>
        <button type="button">List a space</button>
        <div>
            <label for="start_date">From:</label>
            <input type="date" id="start_date" name="start-date">
            <label for="end_date">End:</label>
            <input type="date" id="end_date" name="end-date">
            <button type="button">Search</button>
        </div>
        <div class="space_list">
            {% for space in spaces %}
            <div class="space">
                <h2>{{space.address}}"</h2>
                <p>{{space.description}}</p>
                <p>Price: Â£{{space.price}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>

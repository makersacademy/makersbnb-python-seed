<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            /** This is CSS, it is used for styling the page **/
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            }

            .topnav {
            background-color: #333;
            overflow: hidden;
            }

/* Navigation Bar */
            .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            }
            .topnav a:hover {
            background-color: #ddd;
            color: black;
}
            .topnav a.active {
            background-color: #eb51d4;
            color: white;
            }

            
        </style>
    </head>
    <body>

    <div class="topnav">
        <a href="/spaces">Spaces</a>
        <a href="/spaces/new_space">Add Space</a>
        <a href="/spaces/login">Login</a>
        <a>User Account</a>
    </div>

    <h1>MakersBnB</h1>
    <h2>Available spaces:</h2>
        {% for space in spaces_list %}
        <a href="single_space/{{ space.id }}">
        <h3>{{space.name}}</h3>
        </a>
        <!-- <p>Description: {{space.description}}</p>
        <p>Price: Â£{{space.price}}</p> -->
        {% endfor %}
    </body>
</html>

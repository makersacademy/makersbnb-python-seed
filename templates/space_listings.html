<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</head>

<body class="bg-light">
    <div class="row pt-2 pe-3">
        <div class="col-12 fs-5 fw-bold text-end">
            <a class="link-underline link-underline-opacity-0 pe-4" href="/index">Spaces</a>
            <a class="link-underline link-underline-opacity-0 pe-4" href="/spaces/listings">My Listings</a>
            <a class="link-underline link-underline-opacity-0 pe-4" href="/requests">Requests</a>
            <a class="link-underline link-underline-opacity-0" href="/account/logout">Sign Out</a>
        </div>
    </div>
    <div class="row pt-4 d-flex justify-content-center">
        <div class="col-4 fs-1 fw-bold text-center">
            MakersBNB
        </div>
    </div>
    {% for space in spaces %}
    <div class="row pt-4 d-flex justify-content-center">
        <div class="col-6 bg-white p-4 px-5 rounded-3 shadow">
            <div class="row fs-3">
                <div class="col-12 text-center">{{space.name}}</div>
            </div>
            <div class="row pt-5 fs-5">
                <div class="col-12">
                    {{space.desc}}
                </div>
            </div>
            <div class="row pt-4 fw-bold fs-4 d-flex justify-content-center">
                <div class="col-12">
                    Â£{{space.price}}
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col-1">
                    <a class="btn btn-primary" href="/spaces/{{space.id}}">View</a>
                </div>
                <div class="col-1">
                    <a class="btn btn-primary" href="/spaces/edit/{{space.id}}">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>

</html>

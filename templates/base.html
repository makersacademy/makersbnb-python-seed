<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB Website</title>
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
      <nav class="navbar">
        <ul class="left">
          <li><a href="{{ url_for('get_index') }}">Home</a></li>
        </ul>
        <ul class="right">
          {% if account %}
          <li><a href="{{ url_for('add_space') }}">Add Space</a></li>
          <li><a href="{{ url_for('logout')}}">Log Out</a></li>
          {% else %}
          <li><a href="{{ url_for('get_login')}}">Login</a></li>
          <li><a href="{{ url_for('get_signup')}}">Sign Up</a></li>
          {% endif %}
          {% block navbar_links %} {% endblock %}
        </ul>
      </nav>

      {% block headings %} {% endblock %}
      
      <main>
      {% block content %} {% endblock %}
      </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>List a space</title>
</head>
<body>
    <h1>List a Space</h1>

    <form action="/spaces" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>

        <label for="description">Description</label>
        <input type="text" name="description" id="description"><br>

        <label for="price_per_night">Price Per Night</label>
        <input type="number" min="0" name="price_per_night" id="price_per_night"><br>

        <label for="start_date">Available from</label>
        <input type="date" name="start_date" id="start_date"><br>

        <label for="end_date">Available till</label>
        <input type="date" name="end_date" id="end_date"><br>
    </form>
</body>
</html>

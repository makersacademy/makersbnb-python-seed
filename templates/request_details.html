<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Request Handling</title>
        <style>
            /* CSS styles go here */
            h1 {
                text-align: center;
            }
            p {
                text-align: center;
            }
            button {
            display: block;
            width: 100%;
            padding: 5px;
            text-align: left;
            }
            
            .logout-button {
                position: absolute;
                top: 10px;  
                right: 10px; 
                padding: 5px 10px; 
            }
    
        </style>
    </head>
    <body>
        <div class="logout-button">
            <a href="/logout">Log Out</a>
        <h1>{{ space.name }}</h1>
        <p>{{space.description}}</p>
        <form>
        <div>
            <p>Date Requested: {{ request.requested_date }}</p>
            <p>From: {{request_user.username }} ({{request_user.name}})</p>
            <p>
            <input type="submit" value="Approve">
            </p>
        </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Request Handling</title>
        <style>
            /* CSS styles go here */
            h1 {
                text-align: center;
            }
            p {
                text-align: center;
            }
            button {
            display: block;
            width: 100%;
            padding: 5px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="logout-button">
            <a href="/logout">Log Out</a>
        <h1>{{ space.name }}</h1>
        <p>{{space.description}}</p>
        <form action="/request_response" method="POST">
        <div>
            <p>Date Requested: {{ request.requested_date }}</p>
            <p>From: {{request_user.username }} ({{request_user.name}})</p> 
            <p>
            {% if session.get("username") == request_user.username %} <!---Request user made-->
            <button type="submit" name="action" value="{{ request.id }}-cancel">Cancel</button> 
            {% elif request.status  %} <!---Request user received-->
            <button type="submit" name="action" value="{{ request.id }}-revoke">Revoke</button>
            {% else %}
            <button type="submit" name="action" value="{{ request.id }}-approve">Approve</button>
            </p>
            {% endif %}
        </div>
        </form>
    </body>
</html>

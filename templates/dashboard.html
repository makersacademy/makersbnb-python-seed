<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/dashboard_style.css">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}
        
    {% block body_content %}

    
    <h1 class="dashboard-header">Welcome To Your Dashboard</h1>
    <h3 class="listings-header">Listings Made By You</h3>

    <section class="preview-section">
        <!-- {% for listing in listings %} -->
        <div class="card-row">
            <div class="card">
                <div class="card-body">
        
                    <h5 class="card-title">Listings Name: {{ listing.name }}</h5>
                    <p class="card-text">Listings Description: {{ listing.description }}</p> <br>
                    <p class="price">Price Â£{{ listing.price }}</p>
                </div>
                
            </div>
            <!-- {% endfor %} -->
    </section>
    <div class="create-new-listing">
        <a href="/create"><button type="submit" value="Submit" class="dashboard-button">Create Another Listing</button></a>
    </div>
    
    



    {% endblock %}
</body>
</html>

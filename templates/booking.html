<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" >
    <link rel="stylesheet" href="/static/booking_styles.css">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}
        
    {% block body_content %}


    <div style="height:100px;"></div>
    <div class="card-row">
        <div class="card">
            <div class="card-body">
            
            
                <h1>Book This Space</h1>
                <h2>{{listings.name}}</h2>
                <p class="description">{{listings.description}}</p>
                <p class="price-line">Â£{{listings.price}} per night</p>
        
                <form method="POST" action="/book">
                    <input type="hidden" name="listing_id" value="{{ listings.id }}">
                    <select name="selected_date">
                        {% for date in available_dates %}
                        <option value="{{ date }}">{{ date }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Request Booking">
                </form>
            


            </div>
        </div>
        </div>




    {% endblock %}
</body>
</html>

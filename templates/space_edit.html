<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="row pt-2 pe-3">
        <div class="col-12 fs-5 fw-bold text-end">
            <a class="link-underline link-underline-opacity-0 pe-4" href="/index">Spaces</a>
            <a class="link-underline link-underline-opacity-0 pe-4" href="/spaces/listings">My Listings</a>
            <a class="link-underline link-underline-opacity-0 pe-4" href="/requests">Requests</a>
            <a class="link-underline link-underline-opacity-0" href="/account/logout">Sign Out</a>
        </div>
    </div>
    <div class="row pt-4 d-flex justify-content-center">
        <div class="col-4 fs-1 fw-bold text-center">
            MakersBNB
        </div>
    </div>
    <div class="row col-10 mx-auto pt-4 d-flex justify-content-center">
        <div class="col-4 rounded-3 shadow bg-white">
            <form class="p-2 pt-3" action="/spaces/update" method="post">
                <h3 class="text-center">Edit Space</h3>
                <div class="col-11 mt-3 mx-auto">
                    <label class="form-label fs-5">Name</label>
                    <input class="form-control" type="text" name="name" value="{{ space.name }}">
                </div>
                <div class="col-11 mt-3 mx-auto">
                    <label class="form-label fs-5">Description</label>
                    <textarea rows="4" class="form-control" type="text" name="desc">{{ space.desc }}</textarea>
                </div>
                <div class="col-11 mt-3 mx-auto pb-3">
                    <label class="form-label fs-5">Price</label>
                    <input class="form-control" type="number" name="price" value="{{ space.price }}">
                    <input type="hidden" name="id" value="{{ space.id }}">
                </div>
                <div class="col-11 mt-3 mx-auto pb-4 d-flex justify-content-end">
                    <input class="btn btn-primary" type="submit" id="submit" value="Edit">
                </div>
            </form>
        </div>
        <div class="col-3 ms-3">
            <form class="row rounded-3 py-3 px-3 shadow bg-white d-flex justify-content-center" action="/availability/add" method="post">
                    <div class="col-5 px-1"><input class="form-control" type="date" name="date_from"></div>
                    <div class="col-5 px-1"><input class="form-control" type="date" name="date_to"></div>
                    <div class="col-2 px-1">
                        <input class="btn btn-primary" type="submit" id="submit" value="Add">
                    </div>
                    <input type="hidden" name="id" value="{{ space.id }}">
                </form>
            <div class="row rounded-3 mt-3 py-3 px-0 shadow bg-white d-flex justify-content-center">
                <h3 class="pb-4 text-center">Availabilities</h3>
                {% for availability in availabilities%}
                <div class="row mt-1 fs-6">
                    <div class="col-5 text-start">{{ availability.date_from }}</div>
                    <div class="col-2 text-center">-</div>
                    <div class="col-5 text-end">{{ availability.date_to }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>

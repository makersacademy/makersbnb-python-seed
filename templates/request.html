<!DOCTYPE html>
<html lang="en">
<head>
    <title>Requests</title>
    <style>
        /* CSS styles go here */
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        .column {
            flex: 1;
            text-align: center;
            border: 1px solid #000; /* Add a border to the columns */
            padding: 10px; /* Add some padding for spacing */
        }
        .entry {
            border-bottom: 1px solid #000;
            padding: 5px 0;
        }
        .entry button {
            display: block;
            width: 100%;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Requests</h1>
    <p>Showing results for: {{ name }}</p>
    <div class="container">
        <div class="column">
            {% for request in requests %}
            <div class="entry">
                <button>{{request.requested_date}} 
                {% if request.status %}
                <br> Confirmed </button>
                {% else %}
                <br> Not Confirmed </button>
                { % endif % }
            </div>
            { % endfor % }
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your requests | MakersBnB</title>
    <style>
        /* CSS styles go here */
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        .column {
            flex: 1;
            text-align: center;
            border: 1px solid #000; /* Add a border to the columns */
            padding: 10px; /* Add some padding for spacing */
        }
        .entry {
            border-bottom: 1px solid #000;
            padding: 5px 0;
        }
        .entry button {
            display: block;
            width: 100%;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="logout-button">
        <a href="/logout">Log Out</a></div>
    </div>
    <h1>Requests</h1>
    <form action="/load_request" method="POST">
    <p>Showing results for: {{ session.get("username") }}</p>
    <div class="container">
        <div class="column">
            {% for request in requests %}
            <div class="entry">
                <button type="submit" name="request_id" value="{{ request.id }}">
                <h3>{{ (space_repo.search_by_id(request.space_id)).name }}</h3>
                {{request.requested_date}}
                {% if request.status %}
                <br> Accepted 
                {% else %}
                <br> Not accepted yet
                {% endif %}
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
    </form>

    <div class="back-button">
        <br>
        <a href="/spaces">
            <img src="/static/icons8-back-arrow-50.png" width="40px" alt="button go back to previous page">
        </a>
    </div>

</body>
</html>

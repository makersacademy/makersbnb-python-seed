<!DOCTYPE html>
<html>
  <head>
      <title>MakersBnB</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>MakersBnB</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--
          Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
          If you're wondering how the CSS file below is being loaded.
      -->
      <link rel="stylesheet" href="/static/css/style.css" >
  </head>
  <body>
    <div id="wrapper">
      <div id="nav">
        <div id="logo"><img src="static/img/logo.png" /></div>
        <div id="menu">
          <a href="/">cancel</a>
        </div>
      </div>
      <div id="main">
        {% if login_status=='login' %}
        <h1 id="title">Please&nbsp;Login</h1>
        <form action="/user/login" method="POST" id="login">
          Email address:<input type="text" name="email_address" id="login"><br>
          Password:<input type="text" name="passcode" id="login"><br>
          <input type="submit" value="Submit" id="login" />
        </form>
        {% elif login_status=='register' %}
        <h1 id="title">Register</h1>
        <form action="/user/register" method="POST">
          <label>Register</label>
            Full Name:<input type="text" name="name"><br>
            email address: <input type="text" name="email_address"><br>
            Password:<input type="text" name="passcode"><br>
          <input type="submit" value="Submit" />
        </form>
        {% else %}
        <p>ERROR HERE</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>

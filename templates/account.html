<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
  <body>



<body class="bg-light">
    <div class="row pt-2 pe-3">
        <div class="col-12 fs-5 fw-bold text-end">
            <a class="link-underline link-underline-opacity-0 pe-4" href="/">Cancel</a>
        </div>
    </div>
    <div class="row pt-4 d-flex justify-content-center">
        <div class="col-4 fs-1 fw-bold text-center">
            MakersBNB
        </div>
    </div>
    <div class="row pt-4 d-flex justify-content-center">
      <div class="col-4 fs-3 text-center">
          Login/Register
      </div>
    </div>  




<!-- needs updates -->
      <div id="main">
        {% if login_status=='login' %}
        <h1 id="title">Please&nbsp;Login</h1>
        <form action="/user/login" method="POST" id="login">
          Email address:<input type="text" name="email_address" id="login"><br>
          Password:<input type="text" name="passcode" id="login"><br>
          <input type="submit" value="Submit" id="login" />
        </form>
        {% elif login_status=='register' %}
        <h1 id="title">Register</h1>
        <form action="/user/register" method="POST">
          <label>Register</label>
            Full Name:<input type="text" name="name"><br>
            email address: <input type="text" name="email_address"><br>
            Password:<input type="text" name="passcode"><br>
          <input type="submit" value="Submit" />
        </form>
        {% else %}
        <p>ERROR HERE</p>
        {% endif %}
      </div>
<!--  -->


  </body>
</html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
</head>

<body>



  <body class="bg-yellow">
    <div class="row pt-2 pe-3">
      <div class="col-12 fs-5 fw-bold text-end">
        <a class="link-underline link-underline-opacity-0 pe-4" href="/">Cancel</a>
      </div>
    </div>
    <div class="row pt-4 d-flex justify-content-center">
      <div class="col-4 fs-1 fw-bold text-center">
        MakersBNB
      </div>
    </div>



    <div class="row mt-4 d-flex justify-content-center">
      {% if login_status=='login' %}
      <div class="col-4 bg-white rounded-3 shadow">
        <h3 class="text-center pt-2" id="title">Login</h3>
        <form class="p-2 pt-3" action="/user/login" method="POST">
          <div class="col-11 mt-3 mx-auto">
            <label class="form-label fs-5">Username</label>
            <input class="form-control" type="text" name="email_address">
          </div>
          <div class="col-11 mt-3 mx-auto">
            <label class="form-label fs-5">Password</label>
            <input class="form-control" type="password" name="passcode">
          </div>
          <div class="col-11 mt-4 mx-auto text-end">
          <input class="btn btn-primary" type="submit" value="Login"/>
          </div>
        </form>
      </div>
    </div>
    {% elif login_status=='register' %}
    <div class="col-4 bg-white rounded-3 shadow">
      <h3 class="text-center pt-2" id="title">Register</h3>
      <form class="p-2 pt-3" action="/user/register" method="POST">
        <div class="col-11 mt-3 mx-auto">
          <label class="form-label fs-5">Full name</label>
          <input class="form-control" type="text" name="name">
        </div>
        <div class="col-11 mt-3 mx-auto">
          <label class="form-label fs-5">Username</label>
          <input class="form-control" type="text" name="email_address">
        </div>
        <div class="col-11 mt-3 mx-auto">
          <label class="form-label fs-5">Password</label>
          <input class="form-control" type="password" name="passcode">
        </div>
        <div class="col-11 mt-4 mx-auto text-end">
        <input class="btn btn-primary" type="submit" value="Register" />
        </div>
      </form>
    </div>

    {% else %}
    <p>ERROR HERE</p>
    {% endif %}
    </div>
    <!--  -->


  </body>

</html>

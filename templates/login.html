<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/login_style.css">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}
        
    {% block body_content %}
    <div style="height:300px;"></div>
        <div class="signin-container">
            <h1 class="signin-heading">Login Here</h1>
        <form action="/login" method="post">
            <label for="username" class="name-input">Username:</label>
            <input type="text" name="username"><br>
            <label for="password" class="password-input">Password:</label>
            <input type="password" name="password"><br>
            <button type="submit" value="Submit" class="signin-button">Login</button>
        </form>
    </div>

    {% endblock %}

</body>
</html>

<!doctype html>
<html>
  <head>
    <title>MakersBnB</title>
  </head>
  <body>
    <p style="text-align: center">Log in to MakersBnB</p>
    <form action="/login" method="POST" style="text-align: center">
      Username
      <br />
      <input type="text" name="username" />
      <br /><br />
      Password
      <br />
      <input type="password" name="password" />
      <br />
      <p>Please note: Usernames & Passwords are case sensitive</p>
      <input type="submit" value="login" />
      <br /><br />
      <a href="/">
        <div>Sign Up</div>
      </a>
    </form>
  </body>
</html>

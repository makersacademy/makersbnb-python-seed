{% extends 'base.html' %}


<body>
    
    {% block header %} {{ super() }} {% endblock %}

    {% block content%}
    <main>
        <div class="example-container">
            <label class="title">Login</label>
            <form action="/login" method="post">
                <p class='form_heading'>
                    <label for="email" class="headers">Email:</label><br>
                    <input type="text" id="email" class="form_input" name="email">
                </p>
                <p class='form_heading'>
                    <label for="password" class="headers">Password:</label><br>
                    <input type="password" id="password" class="form_input" name="password">
                </p>
                <button style="font-size: 16px; width: 150px;" type='submit' id="submit" style="color: white;" class="button">Submit</button>
                <br>
                <br>
                <button style="font-size: 16px; width: 150px;" class="button"><a href="{{ url_for('signup') }}" class="button" type="submit">Not a member? Sign up here</button>
            {% if error_message %}
                <h2 style="color: red;">{{ error_message }}</h2>
            {% endif %}
        
            {% if success_message %}
                <p style="color: green;">{{ success_message }}</p>
            {% endif %}
        </div>

    </main>
    {% endblock %}

    {% block footer %} {{ super() }} {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakersBnB Login</title>
</head>
<body>
    <div>
        <h1>Log In</h1>
        <form method="POST" action="/loggedin">
                <label for="email" id="email">Email Address: 
                    <input id="email" type="text" name="email" required placeholder="Enter your email address">
                    </label>
                    <br>
                    <label for="password" id="password">Password: 
                        <input id="password" name="password" type="password" required placeholder="Enter your password">
                        </label>
                        <br>
                    <input type="submit">
        </form>
    </div>
</body>
</html>

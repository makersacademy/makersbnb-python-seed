<!DOCTYPE html>
<html>
    <head>
        <title>Please Log In!</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
                text-align: center;
            }
    
            h1 {
                color: #333;
            }
    
            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px; 
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input,
            textarea,
            button {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #eb51d4;
                color: #fff;
                cursor: pointer;
            }
            /* Navigation Bar */
            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                }
                .topnav a:hover {
                background-color: #ddd;
                color: black;
    }
                .topnav a.active {
                background-color: #eb51d4;
                color: white;
                }
        </style>
    </head>
    <body>
    
<form method="post" action="/spaces/login">
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" required>

    <!-- <button type="/spaces/user_account">Login</button> -->
    <button type="/spaces/user_account">Login</button>
</form>
        </style>
    </head>
</html>

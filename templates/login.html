<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>

<body>
    <header>
        <div class="page-title">
            <h1>Maker'sBNB</h1>
        </div>
    </header>
    
    <nav class ="navbar">
        <div class="flex-nav"></div>
        <div class="properties-listed">Property Listings</div>
        <div class="my-listings">My Listings</div>
        <div class="my-profile">My Profile</div>
        <div class="my-requests">My Requests</div>
    </nav>

    <main>
        <div vertical-align="center"><center>
            <label class = "login_title">Login</label>
            <form action="/login" method="post">
                <p class = 'form_heading'>
                    <label for="email" class="login_headers">Email:</label><br>
                    <input type = "text" id = "email" class = "form_input" name = "email">
                </p>
                <p class = 'form_heading'>
                    <label for= "password" class="login_headers">Password:</label><br>
                    <input type = "password" id = "password" class = "form_input" name = "password">
                </p>
                <button type = 'submit' id = "submit" class = "button" onclick = login()>Submit</button>
            </form>
            
        </center></div>
    </main>

    <footer>
        <div class="footer"></div>>
    </footer>
</body>
</html>

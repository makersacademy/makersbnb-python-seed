<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <a href="/index">Take Me Home!</a>
      <a href="/book_space">Take me to all listings</a>
    </div>
    <br />
    <div>
      <h1>Create Below</h1>
      <br />
      <form action="/spaces/new_space" method="post">
        <p>
          Name
          <input type="text" name="name" />
        </p>
        <p>
          Description
          <input type="text" name="description" />
        </p>
        <p>
          Price
          <input type="number" name="price" />
        </p>
        <p>
          Availability
          <input type="text" name="availability" />
        </p>
        <p>
          User-ID
          <input type="number" name="user_id" />
        </p>
        <p>
          <input type="submit" value="submit" />
        </p>
      </form>
    </div>
    <br />
  </body>
</html>

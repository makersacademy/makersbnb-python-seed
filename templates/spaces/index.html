<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakersBnB</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Book a Space</h1>
    <p>--------</p>

    <a class="button" href="spaces/new"><p>List a Space</p></a>

    {% for space in spaces %}
    <a href="{{ url_for('space', space_id=space.id) }}">
      <p>{{space.name}}</p>
    </a>
    {% endfor %}

    <br />
    <br />
    <center>
      <a href="/logout">logout</a>
    </center>
  </body>
</html>

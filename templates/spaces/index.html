<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Spaces List </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Spaces </h1>

        <a href="/spaces/new"> Add A Space</a>

        <ul>
            {% for space in spaces %}
                <li>
                    <a href="/spaces/{{ space.id }}">{{ space.name }}</a>
                </li>
            {% endfor %}
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <a href="/index">Take Me Home!</a>
      <a href="/book_space">Take me to all listings</a>
    </div>
    <br />
    <div>
        <div>
            <h1>Name: {{space.name}}</h1>
            <p>Description: {{space.description}}</p>
            <p>Price: {{space.price}}</p>
            <p>Availability:</p>
            {% for date in dates %}
            <a href="/spaces/{{ space.id }}/send_booking_request/{{ date }}" ><li>click to request this date: {{ date }}</li></href>
            {% endfor %}
            
          </div>
    </div>
  </body>
</html>

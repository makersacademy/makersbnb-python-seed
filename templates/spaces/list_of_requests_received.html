<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <a href="/index">Take Me Home!</a>
      <a href="/book_space">Take me to all listings</a>
    </div>
    <div>
        <h1>Requests Received</h1>
        <br />
        {% for request in requests %}
        <p>id: {{ request.id }}</p>
        <p>date_chosen: {{ request.date_to_book }}</p>
        {% endfor %}
      </div>
      <div>
        <h1>Requests Sent</h1>
        {% for request in request_made %}
        <p>id: {{ request.id }}</p>
        <p>date_chosen: {{ request.date_to_book }}</p>
        {% endfor %}
        <br />
      </div>
    </div>
  </body>
</html>

{% extends "layout.html" %} {% block body %}
<body>
  <h1>List a Space</h1>
  <form class="listSpaceForm" action="/create_space" method="post">
    <div class="formStyling">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        required
      /><br /><br />

      <label for="pricePerNight">Price per night (Â£):</label>
      <input
        type="number"
        step="0.01"
        id="pricePerNight"
        name="pricePerNight"
        required
      /><br /><br />

      <label for="availableFrom">Available From</label>
      <input
        type="date"
        name="availableFrom"
        id="availableFrom"
        required
      /><br /><br />

      <label for="availableTo">Available To</label>
      <input
        type="date"
        name="availableTo"
        id="availableTo"
        required
      /><br /><br />

      <input class="button" type="submit" value="List my Space" />
    </div>
  </form>
</body>
{% endblock %}

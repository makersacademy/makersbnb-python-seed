<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakersBnB</title>
    <link rel="stylesheet" href="/static/style.css" >

</head>
<body>
    <h1>{{space.name}}</h1>
    <div class="spaceWithDates">

        {% for date in dates %}
        <input type="radio" id={{date.isoformat()}} name="date_option" value="HTML">
        <label for={{date.isoformat()}}>{{date.isoformat()}}</label><br>
        {% endfor %}
        <button type="button">Request to Book</button>
    </div>
</body>
</html>

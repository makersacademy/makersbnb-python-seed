{% extends "layout.html" %}

{% block body %}
<body>
    <h1>{{space.name}}</h1>
    <div class="spaceWithDates">
        
        {% for date in dates %}
        <input type="radio" id={{date.isoformat()}} name="date_option" value="HTML">
        <label for={{date.isoformat()}}>{{date.isoformat()}}</label><br>
        {% endfor %}
        <button type="button">Request to Book</button>
    </div>
</body>
{% endblock %}

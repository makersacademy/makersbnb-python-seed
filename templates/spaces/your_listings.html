<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/style.css" />
    <title>Space</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <a href="/index"><i class="fa fa-home"></i>Home</a>
      <br>
      <a href="/book_space"><i class="fa fa-bars"></i>All listings</a>
    </div>
    <br>
    <div>
      <h1>Name: {{space.name}}</h1>
      <p>Description: {{space.description}}</p>
      <p>Price: {{space.price}}</p>
      <p>Availability:</p>
      {% for date in dates %}
      <a href="/spaces/{{ space.id }}/send_booking_request/{{ date }}" ><li>click to request this date: {{ date }}</li></href>
      {% endfor %}
      
    </div>
  </body>
</html>

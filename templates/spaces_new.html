<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB - Spaces - New</title>
        <link rel="stylesheet" href="/static/style.css" >
        <style>
            .dashboard-button {
                position: absolute;
                top: 20px;
                right: 20px;
                background-color: rgb(251, 172, 103);
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 4px;
            }
            .dashboard-button:hover {
                background-color: peachpuff
            }
        </style>
    </head>
    <body>
        <a href="{{ url_for('dashboard') }}" class="dashboard-button">Dashboard</a>
        <form action="/spaces" method="post">

            <!-- We check to see if there are any errors from a previous submission -->
            {% if errors %}
            <!-- If so, we show them. -->
            <p class="t-errors">
                There were errors with your submission: {{ errors }}
            </p>
            {% endif %}
            
            <p>
            <!-- These `label` tags are important for accessibility -->
                <label for="Property Name">Property Name</label>
                <input type="text" name="Property Name" id="Property Name" >

                <label for="Description">Description</label>
                <input type="text" name="Description" id="Description" >

                <label for="Price per night">Price per night (£)</label>
                <input type="number" name="Price per Night (£)" id="Price per night" >

                <label for="Available from">Available from</label>
                <input type="text" name="Available From" id="Available from" >

                <label for="Available to">Available to</label>
                <input type="text" name="Available To" id="Available to" >
            </p>

            <p>
                <input type="submit" value="List My Space"
            </p>      
        </form>       
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>List a Space | MakersBnB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a button type="button" class="btn btn-light" href="/spaces" role="button"
        >Spaces</a
      >
      |
      <a
        button
        type="button"
        class="btn btn-light"
        href="/requests"
        role="button"
        >Requests</a
      >
      |
      <a button type="button" class="btn btn-light" href="/logout" role="button"
        >Sign Out</a
      >
    </nav>

    <div class="form">
      <h1>List a Space</h1>
      <form action="/spaces/new" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" />

        <label for="description">Description</label>
        <input type="text" name="description" />

        <label for="price">Price per Night (Â£)</label>
        <input type="integer" name="price" />

        <label for="date_from">Available From (DD/MM/YY)</label>
        <input type="date" name="date_from" />

        <label for="date_to">Available To (DD/MM/YY)</label>
        <input type="date" name="date_to" />
        <input type="submit" value="List My Space" />
      </form>
    </div>
  </body>
</html>

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>log in to <span class="highlight text-shadow">CherryBnB</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

        <!-- filter spaces form -->
        <form action="" method="post" class="form-container box-shadow">
            <!-- We check to see if there are any errors from a previous submission -->
            {% if errors %}
                <!-- If so, we show them. -->
                <p class="t-errors">
                    There were errors with your submission: {{ errors }}
                </p>
            {% endif %}

            <p class="input-container">
                <label for="email">email</label>
                <input type="text" name="email" id="email">
            </p>
            <p class="input-container">
                <label for="password">password</label>
                <input type="text" name="email" id="password">
            </p>
            <p>
                <input class="button box-shadow" type="submit" value="log in">
            </p>
        </form>
    </div>
{% endblock %}

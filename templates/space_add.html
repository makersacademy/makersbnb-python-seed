<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
</head>

<body class="bg-yellow">
    <div class="row pt-2 ps-3 pe-3">
        <div class="col-4 fs-5 fw-bold">
            {{ session['fullname'] }}
        </div>
        <div class="col-8 fs-5 fw-bold text-end">
            <a class="link-underline link-underline-opacity-0 pe-4" href="/index">Cancel</a>
            <a class="link-underline link-underline-opacity-0" href="/account/logout">Sign Out</a>
        </div>
    </div>
    <div class="row pt-4 d-flex justify-content-center">
        <div class="col-4 fs-1 fw-bold text-center">
            MakersBNB
        </div>
    </div>
    <div class="row pt-4 d-flex justify-content-center">
        <div class="col-4 rounded-3 shadow bg-white">
            <form class="p-2 pt-3" action="/spaces/add" method="post">
                <h3 class="text-center">Add Space</h3>
                <div class="col-11 mt-3 mx-auto">
                    <label class="form-label fs-5">Name</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="col-11 mt-3 mx-auto">
                    <label class="form-label fs-5">Description</label>
                    <textarea rows="4" class="form-control" type="text" name="desc"></textarea>
                </div>
                <div class="col-11 mt-3 mx-auto">
                    <label class="form-label fs-5">Price</label>
                    <input class="form-control" type="number" name="price">
                    <input type="hidden" name="id">
                </div>
                <div class="col-11 mt-3 mx-auto pb-3">
                    <label class="form-label fs-5">Availability</label>
                    <div class="row">
                        <div class="col-4">
                            <input class="form-control" type="date" name="date_from">
                        </div>
                        <div class="col-4 text-center">
                            -
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="date" name="date_to">
                        </div>
                    </div>
                </div>
                <div class="col-11 mt-3 mx-auto pb-4 d-flex justify-content-end">
                    <input class="btn btn-primary" type="submit" id="submit" value="Add">
                </div>
            </form>
        </div>
    </div>
</body>

</html>

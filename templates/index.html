{% extends "base.html" %}
{% block title %}MakersBnB{% endblock %}
{% block login_signup %}<a href="/signup">Sign Up</a>{% endblock %}
{% block content %}
    <section class="spaces_page">
        <h2>Latest Properties</h2>

        <form class="filter" action="/spaces" method="post">
            <div>
                <label for="start_date">Available from</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div>
                <label for="end_date">Available to</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <button>List spaces</button>
        </form>

        <div class="property-grid">
            {% for space in spaces %}
                <div class="property-card">
                    <a href="/spaces/{{space.id}}">
                        <h3>{{ space.name }}</h3>
                    </a>
                    <p>{{ space.description }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}

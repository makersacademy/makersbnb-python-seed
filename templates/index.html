<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>            
        {% extends "layout.html" %}
        
        {% block body_content %}
    
    <section class="main-section image">
        <h1 class="makers-header">Welcome To MakersBnB</h1>
        
        <a href="/signup">
            <button class="create-listing">Create Your Listing</button>
        </a>
    
    </section>

    <section class="preview-section">
        <h1 class="preview-h1">Preview</h1>
        {% for listing in listings %}
        <div class="card-row">
            <div class="card">
                <div class="card-body">
        
                    <h5 class="card-title">Listings Name: {{ listing.name }}</h5>
                    <p class="card-text">Listings Description: {{ listing.description }}</p> <br>
                    <p class="price">Price £{{ listing.price }}</p>
                </div>
                
            </div>
            {% endfor %}
    </section>
    
    
    
    <footer>
        <p className="p-footer">MakersBnB | © 2023 All Rights Reserved</p>
        </footer>
    

    {% endblock %}
</body>
       
</html>

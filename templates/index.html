{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Feel at home anywhere</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

        <h3>Sign up to CherryBnB</h3>
        <form action="sign-up" method="post" class="form-container">

            <!-- We check to see if there are any errors from a previous submission -->
            {% if errors %}
                <!-- If so, we show them. -->
                <p class="t-errors">
                    There were errors with your submission: {{ errors }}
                </p>
            {% endif %}

            <p class="container">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </p>
            <p class="container">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </p>
            <p class="container">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" name="confirm-password" id="confirm-password">
            </p>
            <p>
                <input type="submit" value="Create Book">
            </p>
        </form>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space List</title>
</head>
<body>
    <h1>Spaces</h1>
    <ul >
        {% for space in spaces %}
        <li class="space-item">
            <a href="/space/{{space.id}}"> 
                {{space.title}}, {{space.description}}, {{space.price}}, {{space.date_range}}
            </a>
        </li>
        {% endfor %}
    </ul>


</body>
</html>

{% extends "base.html" %}
{% block title %}MakersBnB{% endblock %}
{% block login_signup %}<a href="/signup">Sign Up</a>{% endblock %}
{% block content %}
    <section class="space_page">        
        <h1 id="space-name">{{space['name']}}</h1>
        <p id="space-description">{{space['description']}}</p>
        <p id="space-size">{{space['size']}}</p>
        <p id="space-price">{{space['price']}}</p>

        <form action="/requests" method="post">
            <p>Pick a night</p>
            <input type="date" id="booking_date" name="booking_date" value="2023-10-23" min="2023-10-23" max="2023-10-30" required />
            <button type="submit">Request to book</button>
        </form>
    </section>
{% endblock %}

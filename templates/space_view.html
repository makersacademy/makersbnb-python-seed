<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="row pt-4 d-flex justify-content-center">
            <div class="col-4 fs-1 fw-bold text-center">
                MakersBNB
            </div>
        </div>
        <div class="row pt-4 d-flex justify-content-center">
            <div class="col-4 rounded-3 shadow bg-white">
                
                    <h3 class="text-center">View space</h3>
                   {{ session['name'] }}
                    <div class="col-11 mt-3 mx-auto">
                        <label class="form-label fs-5">Name</label>
                        <input class="form-control" type="text" name="name">
                    </div>
                    <div class="col-11 mt-3 mx-auto">
                        <label class="form-label fs-5">Description</label>
                        <textarea rows="4" class="form-control" type="text" name="desc"></textarea>
                    </div>
                    <div class="col-11 mt-3 mx-auto pb-3">
                        <label class="form-label fs-5">Price</label>
                        <input class="form-control" type="number" name="price">
                        <input type="hidden" name="id">
                    </div>
                    <div class="col-11 mt-3 mx-auto pb-4 d-flex justify-content-end">
                        <input class="btn btn-primary" type="submit" id="submit" value="Add">
                    </div>
                
            </div>
        </div>
    </body>
</html>

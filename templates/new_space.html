<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css" >
</head>
<body>

    <!--Navigation Div-->
    <div class="topnav">
        <a href="/spaces">Spaces</a>
        <a href="/spaces/new_space">Add Space</a>
        <a class="login" href="#spaces">Login</a>
    </div>

<h1>
    <img class="logo-img" src="/static/images/airbnb.png" alt="Logo">
    Add Your Space
</h1>
<br>
<form method="post" action="/spaces/new_space">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description:</label>
    <input id="description" name="description" required></input>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required>

    <button type="submit">Add Space</button>
</form>

</html>

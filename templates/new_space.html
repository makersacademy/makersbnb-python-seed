{% extends "base.html" %}
{% block title %}MakersBnB{% endblock %}
{% block login_signup %}<a href="/signup">Sign Up</a>{% endblock %}
{% block content %}
    <section class="new_space_section">
        <h2>Add a new space</h2>
        <form class="new_space_form" action="/spaces/new", method="POST">
            {% if errors %}
            <p class="errors">
                Your submission contains errors:
                {{ errors | join(', ') }}
            </p>
            {% endif %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="description">Description:</label>
            <input type="textarea" name="description" id="description">
            <label for="size">Size of the space (in m2):</label>
            <input type="text" name="size" id="size">
            <label for="price">Price per night:</label>
            <input type="text" name="price" id="price">

            <label for="unavailable_dates">Unavailable Dates:</label>
            <input type="date" name="unavailable_dates" id="unavailable_dates">

            <input type="submit" value="Add space">
        </form>
    </section>

    <script>
    flatpickr("#unavailable_dates", {
        mode: "multiple", 
        dateFormat: "Y-m-d",
    });
    </script>
{% endblock %}

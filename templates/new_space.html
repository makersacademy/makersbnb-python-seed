<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
            
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        /* Navigation Bar */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
}
        .topnav a.active {
            background-color: #eb51d4;
            color: white;
        }
        .topnav a.login {
        float: right; /* Align the login link to the right */
}
    /* Form */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px; 
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #eb51d4;
            color: #fff;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <!--Navigation Div-->
    <div class="topnav">
        <a href="/spaces">Spaces</a>
        <a href="/spaces/new_space">Add Space</a>
        <a class="login" href="#spaces">Login</a>
    </div>

<h1>Add New Space</h1>

<form method="post" action="/spaces/new_space">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required>

    <button type="submit">Add Space</button>
</form>

</html>

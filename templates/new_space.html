<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <h1>Add a new space</h1>
        <form action="/spaces", method="POST">
            {% if errors %}
            <p class="errors">
                Your submission contains errors:
                {{ errors | join(', ') }}
            </p>
            {% endif %}
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="description">Description:</label>
            <input type="textarea" id="description">
            <label for="size">Size of the space (in m2):</label>
            <input type="text" id="size">
            <label for="price">Price per night:</label>
            <input type="text" id="price">
            <input type="submit" value="Add space">
        </form>
    </body>
</html>

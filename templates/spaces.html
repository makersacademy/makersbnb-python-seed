<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MakersBnB</title>
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <div class="logout-button">
            <a href="/logout">Log Out</a></div>
        <h1>Book a Space</h1>
            <p>
            <a href = "/spaces/new"><input type = 'Submit' value = 'List a Space'></a>
            </p>
            <div class="t-space-container">
            {% for space in spaces %}
                    
                <div class="t-space">
                    <h3>{{space.name}}</h3>
                        <p>{{space.description}}</p>
                        <a name="name" href="/spaces/{{space.id}}">Book now</a>
                </div>
            {% endfor %}
            </div>
    </body>
</html>

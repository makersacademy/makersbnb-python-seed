<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>

<body>
    <header>
        <div class="page-title">
            <h1>Maker'sBNB</h1>
        </div>
    </header>
    
    <nav class ="navbar">
        <div class="flex-nav"></div>
        <div class="properties-listed">Property Listings</div>
        <div class="my-listings"><a href="/my-listings">My Listings</a></div>
        <div class="my-profile"><a href="/my-profile">My Profile</a></div>
        <div class="my-requests"><a href="/my-rewquests">My Requests</a></div>
    </nav>

    <main>
        <div class="example-container">
            <div class="addnewspace">
                <h3><a href="/addnewspace">Add New Space</a></h3>
                <hr>
            </div>
            {% for space in spaces %}
            <div class="t-property">
                <h2><a href="/spaces/{{space.id}}">{{space.name}}</a></h2>
                <p>Description: {{space.description}}</p>
                <p>Price per night: Â£{{space.price_per_night}}</p>
            </div>
            <hr>
            {% endfor %}
        
        </div>
    </main>

    <footer>
        <div class="footer"></div>>
    </footer>
</body>
</html>

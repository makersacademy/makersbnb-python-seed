<!DOCTYPE html>
<html>
  <head>
    <title>All Spaces | MakersBnB</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a button type="button" class="btn btn-light" href="/spaces" role="button"
        >Spaces</a
      >
      <a
        button
        type="button"
        class="btn btn-light"
        href="/spaces/new"
        role="button"
        >List a Space Instead</a
      >
      <a button type="button" class="btn btn-light" href="/logout" role="button"
        >Sign Out</a
      >
    </nav>
    <!-- <div class="class">
        <form action="/spaces" method="POST">
          <label for="date_from"> Available From</label>
          <input type="date" name="date_from" />

          <label for="date_to"></label>
          <input type="date" name="date_to" />
          <input type="submit" value="List Spaces" />
        </form>
      </div> -->
    <div class="spaces">
      <h1>Look at Spaces</h1>
      {% for space in spaces %}
      <div class="item-listing">
        <div class="space-name">
          <h2>{{ space.name }}</h2>
        </div>
        <div class="space-description">
          <h3>{{space.description}}</h3>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>All Spaces | MakersBnB</title>

    <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <header align="right">
    <a href="/spaces">Spaces</a> | <a href="/requests">Requests</a> |
    <a href="/index">Sign Out</a>
  </header>
  <body>
    <center>
      <h1>Book a Space</h1>
      <br />
      <br />
      <a href="/spaces/new">List a Space Instead</a>
      <br />
      <form action="/spaces" method="POST">
        <label for="date_from"> Available From</label>
        <input type="date" name="date_from" />

        <label for="date_to"></label>
        <input type="date" name="date_to" />
        <input type="submit" value="List Spaces" />
      </form>
      <br />
      <br />
    </center>
    {% for space in spaces %}
    <article>
      <h2 class="space_name">{{ space.name }}</h2>
      <h3 class="space_description">{{space.description}}</h3>
    </article>
    {% endfor %}
  </body>
</html>

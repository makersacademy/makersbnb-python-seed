<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            
            body {
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
              padding: 20px;
              text-align: center;
            }
            /* Navigation Bar */
            .topnav {
              background-color: #333;
              overflow: hidden;
            }

            .topnav a {
              float: left;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }
            .topnav a:hover {
              background-color: #ddd;
              color: black;
}
            .topnav a.active {
              background-color: #eb51d4;
              color: white;
            }

            .topnav a.login {
            float: right; 
}
            /* 4x Grid Layout */

            h1, h2, h3 {
            margin-bottom: 0;
            }

            .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 5px; 
            }

            .grid-item {
            text-align: center;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px;
            }

            .image-container {
                max-width: 600px;
                margin: 20px auto;
            }

            .logo-img {
                max-width: 25px;
                height: auto;
              }

            img {
                max-width: 100%; /* Make sure the image doesn't exceed its container */
                height: auto; /* Maintain the aspect ratio of the image */
                border: 1px solid #ddd; /* Optional: Add a border around the image */
                border-radius: 8px; /* Optional: Add border-radius for rounded corners */
            }

            
            
          </style>
    </head>
    <body>
      <!--Navigation Div-->
      <div class="topnav">
        <a href="/spaces">Spaces</a>
        <a href="/spaces/new_space">Add Space</a>
        <a class="login" href="#spaces">Login</a>
      </div>


      <h1>
        <img class="logo-img" src="/static/images/airbnb.png" alt="Logo">
        MakersBnB
      </h1>
      <h2>Available spaces:</h2>
      <div class="grid-container">
        {% for space in spaces_list %}
          <a href="single_space/{{ space.id }}" class="grid-item">
            <h3>{{ space.name }}</h3>
          </a>
          <!-- Additional information can be added here -->
          <!-- <p>Description: {{ space.description }}</p>
          <p>Price: Â£{{ space.price }}</p> -->
        {% endfor %}
      </div>

    </body>
    <footer>

    </footer>
</html>

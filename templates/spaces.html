<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a space</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <p class="space-title">
    {{space.title}}
    </p>
    <p class="space-description">
    {{space.description}}
    </p>
    <p class="space-price">
    {{space.price}}
    </p>

    <form action="/spaces/{{space.id}}" method="post">
        <label class="dropbtn" for="space">Pick a night:</label>
        <select name="date" id="date">
        {% for date in space.date_range %}
            <option value={{date}}>{{date}}</option>
        {% endfor %}
        </select>
        <br><br>
        <input class="book" type="submit" value="Request to book">
    </form>
</body>
</html>
